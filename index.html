<!DOCTYPE html>
<html lang="eng">
    <head>
        <!--metadata - include charset, name/content, title-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github API</title>

        <!--link stylesheets and jquery -->
        <link rel="stylesheet" href="index.css">  
        <script src="https://code.jquery.com/jquery-3.3.1.js" 
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container">
            <h1>Repo Finder</h1>

            <form id="js-form">
                <label for="search-user">Search for user</label>
                <input type="text" name="search-user" id="search-user" required>
                <input type="submit" value="Search!">
            </form>
        </div>

        <p id="js-error" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search Results</h2>
            <ul id="results-list"></ul>
        </section>

        <script src="index.js"></script>
    </body>

</html>
